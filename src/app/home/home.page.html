<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Залік</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <app-my-header></app-my-header>
  <app-form (N)="onFormData($event)" (X)="onFormDataX($event)"></app-form>
  <app-second-form [N]="receivedFormData" [X]="receivedFormDataX" *ngIf="showDataDisplay" (result)="onResult($event)"></app-second-form>
  <app-display-result [result]="displayedResult"></app-display-result>
</ion-content>
